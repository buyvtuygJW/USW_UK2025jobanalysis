name: Deploy to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGISTRY_REGION: ${{ secrets.REGISTRY_REGION }}
      CLOUDRUN_REGION: ${{ secrets.CLOUDRUN_REGION }}
      SERVICE: ${{ secrets.CLOUD_RUN_SERVICE }}
      REPO: ${{ secrets.ARTIFACT_REPO }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Build image with Cloud Build and push to Artifact Registry
        run: |
          IMAGE="${REGISTRY_REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/${SERVICE}"
          gcloud builds submit --tag "$IMAGE" .

      - name: Deploy to Cloud Run
        run: |
          IMAGE="${REGISTRY_REGION}-docker.pkg.dev/${PROJECT_ID}/${REPO}/${SERVICE}"
          gcloud run deploy "${SERVICE}" \
          --image "$IMAGE" \
          --region "${CLOUDRUN_REGION}" \
          --platform managed \
          --allow-unauthenticated


